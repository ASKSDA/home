<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>日志</title>
</head>
<body>
<h1>查看日志</h1>
<table border="1">
    <tr>
        <td>id</td>
        <td>loginTime</td>
        <td>email</td>
    </tr>
    <tr th:each="l : *{logs}">
        <td th:text="${l.id}"></td>
        <td th:text="${l.loginTime}"></td>
        <td th:text="${l.user.getEmail()}"></td>
    </tr>
</table>
</body>
</html>
